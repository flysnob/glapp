<section data-ng-controller="VersionsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Versions</h1>
	</div>
	<div>
		<a class="button-btn" href="/#!/versions/create">Add a new version</a>
	</div>
	<div class="list-group">
		<a data-ng-repeat="version in versions" data-ng-href="#!/versions/{{version._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="version.name"></h4>
			<p class="list-group-item-text" data-ng-bind="version.description"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="versions.$resolved && !versions.length">
		No versions yet, why don't you <a href="/#!/versions/create">create one</a>?
	</div>
</section>

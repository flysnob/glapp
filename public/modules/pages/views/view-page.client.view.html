<section data-ng-controller="PagesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="page.title"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == page.user._id">
		<a class="btn btn-primary" href="/#!/pages/{{page.url}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<p data-ng-bind-html="page.content"></p>
	<a href="/#!/pages" class="btn btn-default">Cancel</a>
</section>

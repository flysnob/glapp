<section data-ng-controller="PagesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Page</h1>
	</div>
	<div class="col-md-12">
		<form name="pageForm" class="form-horizontal" data-ng-submit="update(pageForm.$valid)" novalidate>
			<fieldset>
				<div class="row form-group form-group-sm" ng-class="{ 'has-error' : submitted && pageForm.title.$invalid}">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="page.title" id="title" class="form-control" placeholder="Title" required>
					</div>
					<div ng-show="submitted && pageForm.title.$invalid" class="help-block">
						<p ng-show="pageForm.title.$error.required" class="text-danger">Title is required</p>
					</div>
				</div>
				<div class="row form-group form-group-sm">
					<div ng-class="{ 'has-error': pageForm.url.$dirty && pageForm.url.$invalid }">
						<label class="control-label" for="url">URL</label>
						<div class="controls">
							<input name="url" type="text" data-ng-model="page.url" id="url" class="form-control" placeholder="URL" required>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<label class="control-label" for="content">Main Content</label>
						<div text-angular="" data-ng-model="page.content" id="content"></div>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
					<a href="/#!/pages" class="btn btn-default">Cancel</a>
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>

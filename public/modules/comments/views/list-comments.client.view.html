<section data-ng-controller="CommentsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Comments</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="comment in comments" data-ng-href="#!/comments/{{comment._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="comment.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="comment.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="comment.title"></h4>
			<p class="list-group-item-text" data-ng-bind="comment.content"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="comments.$resolved && !comments.length">
		No comments yet, why don't you <a href="/#!/comments/create">create one</a>?
	</div>
</section>

<section data-ng-controller="ProjectsController" data-ng-init="findOne()" ng-cloak>
	<div class="page-header">
		<h1 data-ng-bind="project.title"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == project.user._id">
		<a class="btn btn-primary" href="/#!/projects/{{project._id}}/edit" title="Edit this project's header">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" href="/#!/responses/create/{{project._id}}" title="Load this project">
			<i class="glyphicon glyphicon-eye-open"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();" title="Delete this project">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="project.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="project.user.displayName"></span>
		</em>
	</small>
	<p class="lead" data-ng-bind="project.content"></p>
	<a href="/#!/projects" class="btn btn-default">Cancel</a>
</section>

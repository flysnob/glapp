<div class="row form-group">
	<div class="col-md-12">
		<div ng-class="{ 'has-error': questionForm.question.$dirty && questionForm.question.$invalid }">
			<label class="control-label" for="question">Info</label>
			<div class="controls">
				<textarea name="question" data-ng-model="question.question" id="question" class="form-control" cols="30" rows="5" required></textarea>
			</div>
		</div>
		<div ng-show="submitted && questionForm.question.$invalid" class="help-block">
			<p ng-show="questionForm.question.$error.required" class="text-danger">Question is required</p>
		</div>
	</div>
</div>

<div class="row form-group">
	<div class="col-md-12">
		<div ng-class="{ 'has-error': questionForm.question.$dirty && questionForm.question.$invalid }">
			<label class="control-label" for="question">Information</label>
			<div class="controls">
				<textarea name="question" data-ng-model="question.question" id="question" class="form-control" cols="30" rows="5" placeholder="For info purposes only. Use the summary blocks for all node content that you want to appear in the UI" required></textarea>
			</div>
		</div>
	</div>
</div>

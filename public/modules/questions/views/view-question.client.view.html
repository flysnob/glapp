<section data-ng-controller="QuestionsController" data-ng-init="findOne()" ng-cloak>
	<div class="page-header">
		<h1 data-ng-bind="question.title"></h1>
	</div>
	<div class="pull-right" data-ng-show="admin">
		<a class="btn btn-primary" href="/#!/questions/{{question._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="question.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="question.user.displayName"></span>
		</em>
	</small>
	<p class="lead">Node ID: {{ question.questionId }}</p>
	<p class="lead" data-ng-bind="question.question"></p>
	<div data-ng-show="showIssues">
		<div class="page-header">
			<h5>Node Issues</h5>
		</div>
		<div class="list-group">
			<a data-ng-repeat="issue in issues" data-ng-href="#!/issues/{{issue._id}}" class="list-group-item list-group-item-info">
				<h6 class="list-group-item-heading" data-ng-bind="issue.title"></h6>
			</a>
		</div>
		<div class="alert alert-warning text-center" data-ng-if="issues.$resolved && !issues.length">
			No issues yet, why don't you <a href="/#!/issues/create">create one</a>?
		</div>
	</div>
	<a href="/#!/questions" class="btn btn-default">Cancel</a>
</section>

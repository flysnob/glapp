<section data-ng-controller="SubjectsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Subjects</h1>
	</div>
	<div>
		<a class="button-btn" href="/#!/subjects/create">Add a new subject</a>
	</div>
	<div class="list-group">
		<a data-ng-repeat="subject in subjects" data-ng-href="#!/subjects/{{subject._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="subject.name"></h4>
			<p class="list-group-item-text" data-ng-bind="subject.description"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="subjects.$resolved && !subjects.length">
		No subjects yet, why don't you <a href="/#!/subjects/create">create one</a>?
	</div>
</section>

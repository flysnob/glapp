<section data-ng-controller="SubjectsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="subject.name"></h1>
	</div>
	<div class="pull-right">
		<a class="btn btn-primary" href="/#!/subjects/{{subject._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="subject.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="subject.user.displayName"></span>
		</em>
	</small>
	<p class="lead" data-ng-bind="subject.description"></p>
	<a href="/#!/subjects" class="btn btn-default">Cancel</a>
</section>

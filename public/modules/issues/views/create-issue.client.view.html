<section data-ng-controller="IssuesController" data-ng-init="getLists()">
	<div class="page-header">
		<h1>New Issue</h1>
	</div>
	<div class="col-md-12">
		<form name="issueForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group form-group-sm">
					<div class="row">
						<div class="col-md-6">
							<div ng-class="{ 'has-error': issueForm.title.$dirty && issueForm.title.$invalid }">
								<label class="control-label" for="title">Title</label>
								<div class="controls">
									<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div ng-class="{ 'has-error': issueForm.type.$dirty && issueForm.type.$invalid }">
								<label class="control-label" for="type">Issue Type</label>
								<div class="controls">
									<select data-ng-options="name for (name, value) in types" name="type" id="type" data-ng-model="type" class="form-control" placeholder="Select a type">
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div ng-class="{ 'has-error': issueForm.nodeId.$dirty && issueForm.nodeId.$invalid }">
								<label class="control-label" for="nodeId">Node ID (optional)</label>
								<div class="controls">
									<input name="nodeId" type="text" data-ng-model="nodeId" id="nodeId" class="form-control" placeholder="Node ID">
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div ng-class="{ 'has-error': issueForm.subject.$dirty && issueForm.subject.$invalid }">
								<label class="control-label" for="subject">Module (optional)</label>
								<div class="controls">
									<select data-ng-options="name for (name, value) in subjects" name="subject" id="subject" data-ng-model="subject" class="form-control" placeholder="Select a module">
									</select>
								</div>
							</div>
						</div>
					</div>
				<div class="row form-group form-group-sm">
					<label class="control-label" for="content">Issue</label>
					<div class="controls">
						<div text-angular="" data-ng-model="content" id="content"></div>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-success" value="Submit new issue">
					<a href="/#!/issues" class="btn btn-default">Cancel</a>
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
